{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <img src="{{ url_for('static', filename='img/apeko_logo.png') }}" alt="APEKO Logo" class="img-fluid mb-3">
                    <h5>AI Agent Tools</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action" data-tool="database">
                        <i class="fas fa-database"></i> Database Management
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tool="files">
                        <i class="fas fa-folder"></i> File Management
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tool="calculator">
                        <i class="fas fa-calculator"></i> Property Calculator
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tool="visualization">
                        <i class="fas fa-chart-bar"></i> Data Visualization
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tool="valuation">
                        <i class="fas fa-home"></i> Property Valuation
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tool="market">
                        <i class="fas fa-chart-line"></i> Market Analysis
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-tool="documents">
                        <i class="fas fa-file-alt"></i> Document Processing
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4>AI Agent Workspace</h4>
                </div>
                <div class="card-body">
                    <div class="chat-container">
                        <div id="chat-messages" class="mb-3"></div>
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Ask the AI agent...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="send-button">
                                    <i class="fas fa-paper-plane"></i> Send
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tool-specific workspace -->
                    <div id="tool-workspace" class="mt-4">
                        <!-- Dynamic content based on selected tool -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // AI Agent specific JavaScript will be added here
</script>
{% endblock %}
